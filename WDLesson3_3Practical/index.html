<!-- WD Lesson 3.3: 
     How do we interact with an element on a web page?  -->

<html>
  <head>
    <title>WD Lesson 3.3</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>

    <!-- Challenge 4: Add a heading to the <div> below titling the images you have added -->
    <div class="container banner">
      
    </div>
    
    <!-- Challenge 1: Add five images each within it's own div like <div><img src="" ></div> to div with a class of gallery below  -->
    <div class="container gallery">
       <div><img onmouseover="Rasmalai()" src="https://hamariweb.com/recipes/images/recipeimages/456.jpg" ></div>
       <div><img onmouseover="Rabri()" src="https://www.indianhealthyrecipes.com/wp-content/uploads/2020/11/rabri-2-300x300.jpg" ></div>
       <div><img onmouseover="Poori()" src="https://www.funfoodfrolic.com/wp-content/uploads/2016/10/Mawa-Poori-4-333x500.jpg" ></div>
       <div><img onmouseover="Biryani()" src="https://outravelandtour.com/wp-content/uploads/2021/06/Best-Places-To-Eat-Indian-Food-In-Abuja-1.jpg" ></div>
       <div><img onmouseover="AlooGosht()" src="https://jamilghar.com/wp-content/uploads/2023/08/Aloo-Gosht6-scaled.jpg.webp" ></div>
    </div>
    <!-- Challenge 3: For each image in the class gallery above, add onmouseover event that calls the 
         corresponding function you create in script.js as part of Challenge 2.
    -->
    <div class="container alternate landmark">
      <div id="highlight"></div>
    </div>
    <div id="footer" class="container">
      NYC &copy; 2021
    </div>

  </body>
</html>
